<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<span class="navigation__image--wrap">
    <f:image
        image="{image}"
        class="navigation__image"
        maxWidth="50"
        alt="{image.alternative}"
        treatIdAsReference="1"
        title="{image.title}" />
</span>

</html>
