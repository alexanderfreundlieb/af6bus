<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="content">
    <header class="header">
        <f:render partial="Header/Navigation" arguments="{_all}"/>
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '100'}" />
    </header>

    <main class="main">
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
    </main>

    <a href="#top" class="button--top"></span></a>

    <footer class="footer">
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pid:footerPid}" />
    </footer>

</f:section>
</html>
