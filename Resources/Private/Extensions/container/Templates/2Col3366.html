<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Main">
    <f:spaceless>
        <div class="content">
            <div class="col4 col-medium-4 col-small-12">
                <f:for each="{children_101}" as="record">
                    <f:format.raw>
                        {record.renderedContent}
                    </f:format.raw>
                </f:for>
            </div>
            <div class="col8 col-medium-8 col-small-12">
                <f:for each="{children_102}" as="record">
                    <f:format.raw>
                        {record.renderedContent}
                    </f:format.raw>
                </f:for>
            </div>
        </div>
    </f:spaceless>
</f:section>
</html>
